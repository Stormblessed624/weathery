<!doctype html>
<html lang="en">

<head>
  <title>Weathery Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  </link>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="bg-primary text-center p-2">Weathery Dashboard</h1>
  </header>
  <main class="container-fluid">
    <div class="row">
        <!--search form-->
        <div class="col-12 col-md-3 p-2 search-column">
            <form class="p-2" id="search-city">
                <h3>Search For A City:</h3>
                <input type="text" autofocus="true" id="city-name" class="form-input">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <div class="past-search border" id="past-button"></div>
        </div>

        <div class="col-12 col-md-9">
            <!--city searched for-->
            <div>
                <div class="row border city" id="current-weather">
                    <div class="col-12">
                        <h2 id="subtitle"></h2>
                        <div id="current-city-container" class="list-group"></div>
                    </div>
                </div>
            </div>

            <!--5 day forecast-->
            <div class="row border" id="five-day">
                <h2 class="col-12" id="forecast"></h2>
                <div class="d-flex" id="five-container"></div>
            </div>
        </div>
    </div>
</main>

<div class="footer">
  <footer class="page-footer">
    <div>&copy;2021 by Matthew</div>
  </footer>

</div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
